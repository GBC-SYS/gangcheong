<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="강남중앙침례교회 청년부 수련회 타임테이블"
    />

    <!-- Open Graph / 카카오톡 공유 -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://gbc-sys.github.io/gangcheong/mission/page/timetable.html"
    />
    <meta property="og:title" content="2026 강청 겨울 수련회 - 타임테이블" />
    <meta
      property="og:description"
      content="수련회 일정을 실시간으로 확인하세요!"
    />
    <meta
      property="og:image"
      content="https://gbc-sys.github.io/gangcheong/mission/assets/images/seo.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="강남중앙침례교회 청년부" />
    <meta property="og:locale" content="ko_KR" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="2026 강청 겨울 수련회 - 타임테이블" />
    <meta
      name="twitter:description"
      content="수련회 일정을 실시간으로 확인하세요!"
    />
    <meta
      name="twitter:image"
      content="https://gbc-sys.github.io/gangcheong/mission/assets/images/seo.png"
    />

    <title>강청 | 타임테이블</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/timetable.css" />
  </head>
  <body>
    <div class="timetable-page">
      <!-- 헤더 -->
      <header class="timetable-header">
        <img
          src="../assets/images/logo.jpg"
          alt="로고"
          class="timetable-header__logo"
        />
        <h1 class="timetable-header__title">타임테이블</h1>
        <p class="timetable-header__subtitle">2026 강청 겨울 수련회 일정</p>
      </header>

      <!-- 일자 탭 -->
      <div class="day-tabs" id="dayTabs">
        <button class="day-tab day-tab--active" data-day="day1">
          <span class="day-tab__label">DAY 1</span>
          <span class="day-tab__date">(2월 6일 금)</span>
        </button>
        <button class="day-tab" data-day="day2">
          <span class="day-tab__label">DAY 2</span>
          <span class="day-tab__date">(2월 7일 토)</span>
        </button>
        <button class="day-tab" data-day="day3">
          <span class="day-tab__label">DAY 3</span>
          <span class="day-tab__date">(2월 8일 주일)</span>
        </button>
      </div>

      <!-- 타임테이블 -->
      <section class="timetable-section">
        <p class="timetable-section__desc">현재 진행 중인 일정이 강조됩니다</p>
        <div id="timetableContainer" class="timetable-container">
          <!-- 타임테이블이 동적으로 추가됩니다 -->
        </div>
      </section>
    </div>

    <!-- SVG 그라데이션 정의 -->
    <svg width="0" height="0" style="position: absolute">
      <defs>
        <linearGradient id="navGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#e91e63" />
          <stop offset="50%" stop-color="#ff5722" />
          <stop offset="100%" stop-color="#ff9800" />
        </linearGradient>
      </defs>
    </svg>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
      <a href="../index.html" class="bottom-nav__btn" data-tab="stamp">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9 12l2 2 4-4"></path>
        </svg>
        <span>도장판</span>
      </a>
      <button
        class="bottom-nav__btn bottom-nav__btn--active"
        data-tab="timetable"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span>타임테이블</span>
      </button>
      <a href="#0" class="bottom-nav__btn" data-tab="testimony">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="2"
        >
          <path
            d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
          ></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
        </svg>
        <span>간증문</span>
      </a>
      <a href="#0" class="bottom-nav__btn" data-tab="survey">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="2"
        >
          <path
            d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
          ></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="12" y1="18" x2="12" y2="12"></line>
          <line x1="9" y1="15" x2="15" y2="15"></line>
        </svg>
        <span>설문</span>
      </a>
    </nav>

    <!-- Scripts -->
    <script src="../js/timetable.js"></script>
  </body>
</html>
